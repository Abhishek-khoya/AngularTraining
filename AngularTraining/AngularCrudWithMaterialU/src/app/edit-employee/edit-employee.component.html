<h1 mat-dialog-title>Edit Employee</h1>
<div mat-dialog-content>
    <form [formGroup]="employeeForm">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput placeholder="Ex. John" >   
        </mat-form-field>
        &nbsp;
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput placeholder="Ex. Doe" >
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>
    &nbsp;
    <mat-form-field class="example-full-width">
        <mat-label>Telephone</mat-label>
        <span matPrefix>+91 &nbsp;</span>
        <input formControlName="phoneNumber" type="text" matInput placeholder="555-555-1234" >
        <mat-icon matSuffix>dialpad</mat-icon>
    </mat-form-field><br>
    <!-- <input type="date" formControlName="hireDate" [(ngModel)]="employeeDetails.hireDate"> -->
    <mat-form-field appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        
        <input formControlName="hireDate" matInput [matDatepicker]="datepicker" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
            <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
            </mat-datepicker-actions>
        </mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Designation</mat-label>
        <mat-select formControlName="designation" >
            <mat-option [value]="designation.designationCode" *ngFor="let designation of designations">
                {{designation.designationTitle}}
            </mat-option>
        </mat-select><mat-icon matSuffix>work</mat-icon>
    </mat-form-field>&nbsp;
    <mat-form-field>
        <mat-label>Salary</mat-label>
        <input formControlName="salary" type="number" matInput placeholder="" >
        <mat-icon matSuffix> attach_money</mat-icon>   
    </mat-form-field><br>
    <mat-radio-group formControlName="gender" aria-label="Select an option">
        <mat-radio-button value="M">Male</mat-radio-button>
        <mat-radio-button value="F">Female</mat-radio-button>
    </mat-radio-group><br>
    <mat-checkbox formControlName="isMarried" class="example-margin"> is Married ?</mat-checkbox>
    <div mat-dialog-actions [align]="'end'">
        <button style="margin: left 8px;" mat-raised-button color="primary" (click)="updateEmployee()">Edit</button>
        <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    </div>
</form>
</div>
