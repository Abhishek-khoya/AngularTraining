<h1>Angular Assignment</h1>
<app-success-alert></app-success-alert>
<app-warning-alert></app-warning-alert>
<div>
  <form class="row g-3">
    <div class="col-auto">
      <label for="name">Name</label><br><br>
      <input type="text" class="form-control" id="name" name="name" placeholder="name" [(ngModel)]="name">
      <span>{{name}}</span>
    </div>
    <div class="">
      <button type="button" (click)="resetForm()" [disabled]="name==''" class="btn btn-primary mb-3">Reset</button>
    </div>
  </form>
</div>
<button class="btn btn-primary mb-3" type="button" (click)="displayParagraph()">Display Details</button>
<p *ngIf="text" >{{fullName}}</p>
<p *ngFor='let count of clickCount' [ngStyle]="{backgroundColor:BackgroundColor(count)}" [ngClass]="{'text':count>=5}">    
  {{count}} 
</p>
